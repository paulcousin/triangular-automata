let page = urlParams.get('p') || 'abstract';
let index = pages.indexOf(page);

if (index === -1) {
  page = 'abstract';

}

$(document).ready(() => { 
  if (index > 0) {
    $( "#left" ).attr("href", "?p="+pages[index-1] )

    $( "#left" ).show()
  }

  if (index < pages.length - 1) {
      $( "#right" ).attr("href", "?p="+pages[index+1] )
      $( "#rightTitle" ).replaceWith( titleCase(pages[index+1]) )
      $( "#right" ).show()
  }

    document.head.appendChild(script);
