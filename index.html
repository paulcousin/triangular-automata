<script>
  const pages = [
    "abstract",
    "introduction",
    "rules",
    "space-time",
    "elementary-cellular-automata",
    "gliders",
    "self-reproduction",
    "center-column",
    "noise-and-textures",
    "focus-on",
    "rule-210",
    "rule-53",
    "rule-218",
    "graph-theory",
    "minimal-implementation",
    "alternating-rules",
    "integer-sequences",
    "final-thoughts",
    "references",
    "cite-this-website",
  ];

  const urlParams = new URLSearchParams(window.location.search);
  let page = urlParams.get("p") || "abstract";
  let index = pages.indexOf(page);

  if (index === -1) {
    page = "abstract";
    index = 0;
  }

  $(document).ready(() => {
    if (index > 0) {
      $("#left").attr("href", "?p=" + pages[index - 1]);
      $("#leftTitle").replaceWith(titleCase(pages[index - 1]));
      $("#left").show();
    }

    if (index < pages.length - 1) {
      $("#right").attr("href", "?p=" + pages[index + 1]);
      $("#rightTitle").replaceWith(titleCase(pages[index + 1]));
      $("#right").show();
    }

    $("#home").load(`home/${page}.html`, () => {
      // Change page title
      if (index != 0) {
        document.title = "Triangular Automata â–· " + titleCase(pages[index]);
      }
      // Add external scripts
      document.head.appendChild(
        Object.assign(document.createElement("script"), {
          src: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js",
          async: true,
        })
      );

      // Automatically initialize the loading process
      loadImagesWithLoadingEffect();
      hljs.highlightAll();

      // Scrolls to hashtag
      scrollToHashWithDelay();

      // Load dropdown menu and set up behavior
      let hideDropdown;
      $("#dropdown-ref, #menu-home, #dropdown-container").hover(
        () => {
          clearTimeout(hideDropdown);
          $("#dropdown").show();
        },
        () => {
          hideDropdown = setTimeout(() => $("#dropdown").hide(), 300);
        }
      );
    });
  });
</script>
