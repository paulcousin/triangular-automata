<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangular Automata</title>
  <link rel="icon" type="image/x-icon" href="style/icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<style>
    #rule-plot {
        width: 400px;
        max-width: 84%;
    }

    .evolution-plot {
        border: solid 1px;
        max-width: 100%;
        width: 600px;
        aspect-ratio: 1;
    }
    .evolution-plot:hover {
        cursor: pointer;
    }

    #evolution-plot-OneAlive, #evolution-plot-TA, #evolution-plot-Random {
        display: inline;
    }

    #rule-and-arrows {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arrow {
        width: 40px;
        max-width: 8%;
        margin: 0;
        display: inline-block;
        vertical-align: middle;
    }
    #right-arrow:hover {
        content:url('style/triangle-right-purple.svg');
        cursor: pointer;
    }
    #left-arrow:hover {
        content:url('style/triangle-left-purple.svg');
        cursor: pointer;
    }
</style>
<body>

  <header>
    <nav>
      <div class="purple">
      <h1 onclick="window.location='index.html'+window.location.search;">TRIANGULAR AUTOMATA</h1>
        <p class="menu">
            &nbsp;
            <a onclick="window.location='index.html'+window.location.search;">Home</a>
            <a onclick="window.location='gallery.html'+window.location.search;" style="text-decoration: underline;">Gallery</a>
            <a href="https://paulcousin.github.io/triangular-automata-mathematica/" target="_blank">Code</a>
            <a href="https://orcid.org/0000-0002-3866-7615" target="_blank">Contact</a>
            &nbsp;
        </p>
      </div>
      <div class="banner"></div>
    </nav>
  </header>
  <img src="style/triangle-left-white.svg" id="back" onclick="window.location=document.referrer.split('?')[0]+window.location.search">

  <main id="main">
    <article id="rule"> <!-- RULE -->
      <h2 id="rule-title">Rule 0</h2>
      <p id="rule-and-arrows">
        <img class="arrow" id="left-arrow" src="style/triangle-left-white.svg">
        <img id="rule-plot" src="images/rules/rule-0.svg">
        <img class="arrow" id="right-arrow" src="style/triangle-right-white.svg">
      </p>
      <p>
        <img src="style/wait.gif" class="evolution-plot" id="evolution-plot" onclick="setTime(128);window.location='close-up.html'+window.location.search;">
      </p>
    </article>
    <footer id="footer"><!-- FOOTER -->
      Start :
      <select id="start-selection" onChange="setStart(this.value);">
        <option value="OneAlive">One Alive</option>
        <option value="TA">Logo TA</option>
        <option value="Random">Random</option>
      </select>
      &nbsp;&nbsp;
      Rule :
      <input type="number" id="rule-selection" value="181" style="width:45px;" onchange="selectRule(this.value)">
    </footer>
  </main>
    
</body>
</html>
<script src="jquery-3.7.0.min.js"></script> 
<script src="script.js"></script> 
<script>
//// NAVIGATION ////
var urlParams = new URLSearchParams(window.location.search);
var currentRule = Number(urlParams.get('rule'));

if (urlParams.get('start')==null) {
  var  currentStart='OneAlive';
}  else {
  var currentStart = urlParams.get('start');
}

function setStart(start) {
    currentStart = start;
    urlParams.set('start', currentStart);
    history.replaceState(null, null, "?"+urlParams.toString());
    showPlot(start)
}

setStart(currentStart);

function setRule(rule) {
    currentRule = rule;
    urlParams.set('rule', currentRule);
    history.replaceState(null, null, "?"+urlParams.toString());
}

function setTime(time) {
    urlParams.set('time', time);
    history.replaceState(null, null, "?"+urlParams.toString());
}

// Arrows //
document.getElementById('left-arrow').addEventListener("click",function(){
    if (currentRule<=0) {
        setRule(255);
    } else {
        setRule(currentRule-1);
    };
    updateRulePage()
});
document.getElementById('right-arrow').addEventListener("click",function(){
    if (currentRule>=255) {
        setRule(0);
    } else {
        setRule(currentRule+1);
    };
    updateRulePage()
});

//// RULE PAGE ////
function updateRulePage() {
    document.getElementById("rule-title").innerHTML = 'Rule '+currentRule.toString();
    document.getElementById("rule-plot").src = 'images/rules/rule-'+currentRule.toString()+'.svg';
    loadLargeImage('evolution-plot', 'style/wait.gif', 'images/animations/rule-'+currentRule.toString()+'-'+currentStart.toString()+'.gif');
    document.getElementById("rule-selection").value = currentRule;
}

function showPlot(whatToShow) {
    loadLargeImage('evolution-plot', 'style/wait.gif', 'images/animations/rule-'+currentRule.toString()+'-'+whatToShow+'.gif');
}

function selectRule(rule) {
  if (rule<=0) {
        setRule(0);
    } else if (rule>=255) {
        setRule(255);
    } else {
        setRule(Math.floor(rule));
    };
  updateRulePage();
}

updateRulePage()

</script>
